specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BarrenWuffet
    network: localhost
    source:
      address: "0x3Aa5ebB10DC797CAC828524e59A333d0A371443c"
      abi: BarrenWuffet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fund
      abis:
        - name: BarrenWuffet
          file: BarrenWuffet/abis/BarrenWuffet.json
      eventHandlers:
        - event: Created(indexed address,address)
          handler: handleCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: BarrenWuffet/BarrenWuffet.wasm
templates:
  - name: Fund
    kind: ethereum
    network: localhost
    source:
      abi: Fund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/Fund/Fund.wasm
      entities:
        - Fund
      abis:
        - name: Fund
          file: Fund/abis/Fund.json
      eventHandlers:
        - event: Closed(indexed address)
          handler: handleClosed
        - event: Deposit(address,uint256,address,uint256)
          handler: handleDeposit
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Withdraw(address,uint256,address,uint256)
          handler: handleWithdraw
